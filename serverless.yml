service: gameattendants
# app and org for use with dashboard.serverless.com
app: game-attendants
org: wvandolah

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  tables:
    gameAttendants: game-attendants1
    teamPlayers: team-players
  dynamodb:
    stages:
      - ${self:provider.stage}
    start:
      inMemory: true
      migrate: true
      stage: ${opt:stage, 'dev'}

provider:
  name: aws
  runtime: nodejs10.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:custom.tables.gameAttendants}"

functions:
  sendStatusRequest:
    handler: src/controller/sendStatus.controller.sendStatusRequest
    environment:
      tableGameAttendants: ${self:custom.tables.gameAttendants}
    events:
      - http:
          path: sendStatusRequest
          method: post
          cors: true
  searchStatusRequest:
    handler: src/controller/status.controller.searchStatus
    environment:
      tableGameAttendants: ${self:custom.tables.gameAttendants}
    events:
      - http:
          path: status
          method: post
          cors: true
  deleteStatusRequest:
    handler: src/controller/status.controller.deleteStatus
    environment:
      tableGameAttendants: ${self:custom.tables.gameAttendants}
    events:
      - http:
          path: status
          method: delete
          cors: true
  updatePlayerStatusRequest:
    handler: src/controller/status.controller.updatePlayerStatus
    environment:
      tableGameAttendants: ${self:custom.tables.gameAttendants}
    events:
      - http:
          path: playerStatus
          method: put
          cors: true
  createTeamPlayerRequest:
    handler: src/controller/teamPlayers.controller.create
    environment:
      tableTeamPlayers: ${self:custom.tables.teamPlayers}
    events:
      - http:
          path: teamPlayers
          method: post
          cors: true
  searchTeamPlayerRequest:
    handler: src/controller/teamPlayers.controller.search
    environment:
      tableTeamPlayers: ${self:custom.tables.teamPlayers}
    events:
      - http:
          path: teamPlayers
          method: get
          cors: true
  deleteTeamPlayerRequest:
    handler: src/controller/teamPlayers.controller.delete
    environment:
      tableTeamPlayers: ${self:custom.tables.teamPlayers}
    events:
      - http:
          path: teamPlayers
          method: delete
          cors: true
resources:
  Resources:
    gameAttendants:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tables.gameAttendants}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: team
            AttributeType: S
          - AttributeName: game
            AttributeType: S
        KeySchema:
          - AttributeName: team
            KeyType: HASH
          - AttributeName: game
            KeyType: RANGE
    teamPlayers:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tables.teamPlayers}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: teamId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: teamId
            KeyType: RANGE

